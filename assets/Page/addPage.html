    <main>

        <section id="proSec">
            <div class="container d-flex flex-column align-items-center">
                <h1 class="text-center my-5">Products Added</h1>
                <form action="#" id="addedForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Product name</label>
                        <input type="text" class="form-control" id="productName" aria-describedby="emailHelp"
                            placeholder="Product name...">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Product price</label>
                        <input type="price" class="form-control" id="price" placeholder="Product name...">
                    </div>


                    <div class="form-group">
                        <label for="exampleInputPassword1">Product image</label>
                        <input type="text" class="form-control" id="image" placeholder="Product image...">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <form id="form" class=" my-5 form-inline">
                    <input id="inp" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div id="product"></div>
                <div id="detail"></div>

            </div>
        </section>
